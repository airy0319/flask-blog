<div class="col-md-9">

<ul class="posts">
    {% for post in posts %}
    <li class="post">

       <!--author is a foreign key, which is a left image-->
        <div class="post-thumbnail">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}">
            </a>
        </div>

        <!--the post content part-->
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author"><a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}</a>
            </div>

               <a href="{{ url_for('main.post',id=post.id) }}">{{ post.title }}</a>
        <!--The permanent links are added at the bottom of each post in the generic _posts.html template.-->
                <div class="post-footer">
                {% if current_user == post.author %}
                <a href="{{ url_for('main.edit_post', id=post.id) }}">
                    <span class="label label-primary">Edit</span>
                </a>
                {% elif current_user.is_administrator() %}
                <a href="{{ url_for('main.edit_post', id=post.id) }}">
                    <span class="label label-danger">Edit [Admin]</span>
                </a>
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

</div>
