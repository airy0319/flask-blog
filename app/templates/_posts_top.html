<div class="col-md-9">
<ul class="posts">
    {% for post in posts %}

    <li class="post">


       <!--author is a foreign key, which is a left image-->
        <div class="post-thumbnail">
            <a href="{{ url_for('main.user', username=post[0].author.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post[0].author.gravatar(size=40) }}">
            </a>
        </div>

        <!--the post content part-->
        <div class="post-content">
            <div class="post-date">{{ moment(post[0].timestamp).fromNow() }}</div>
            <div class="post-author"><a href="{{ url_for('main.user', username=post[0].author.username) }}">
                {{ post[0].author.username }}</a></div>
{#            <a href="{{ url_for('main.post',id=post.id) }}">{{ post.title }}</a>#}
            <div class="post-title">
                <a href="{{ url_for('main.post', id=post[0].id) }}">
                    {{ post[0].title }}
                </a>
            </div>

            <div class="post-footer">
                <a href="{{ url_for('main.post',id=post[0].id) }}#comments">
                <span class="label label-default">{{ post[0].comments.count() }} Comments</span>
                </a>
                <a href="{{ url_for('main.category_post',id=post[0].category.id) }}"><span class="label label-info">{{ post[0].category.category_name }}</span></a>
                <span class="label label-info">{{ post[0].likes.count()}} Like</span>


            </div>

        </div>

    </li>
    {% endfor %}

</ul>
</div>
